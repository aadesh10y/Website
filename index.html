    <h1>JavaScript</h1>
    <button class="btn" onclick="clickMe()">
        Click Me

    <script>
        //function
        //type name working
        function clickMe(){
            alert("Clicked")
        }

        function add(){
            var x = prompt("Enter first number: ");
            x = parseInt(x);
            var y = prompt("Enter second number: ");
            y = parseInt(y);
            var sum = x+y;
            alert("The sum is " + sum);
        }
        //check age
        function checkAge(){
            var age = prompt("Enter your age");
            if(age < 18){
                alert("you are kid");
            } else if (age < 40) {
                alert("You are adult");
            } else{
                alert("you are old")
            }
        }

        //millionare, billionare, trillionare, broke
        function money(){
            var money = prompt("Enter your money");
            if(money< 1000){
                alert("you are broke");
            } else if (money > 1000000) {
                alert("You are millionare");
            } else if(money > 100000000){
                alert("you are billionare");
            }  else{
                alert("You are triollionare");
            }
        }

        function consolelog(){
            console.log("Hello World!");
        }
    


        // NUmber data type
        var myvariable = 5;
        document.write(myvariable + "<br>");

        // String data type
        var myString = "Hello World!";

        //boolen, null and undefined
        var myBoolen = true;
        var myNull = null;
        var myUndefined = undefined;

        document.write(myBoolen + "<br>");
        document.write(myNull + "<br>");

        //Access The Current Date
        document.write("<h1>Access The Current date</h1>")
        var currentdate = new Date();
        var getDate = currentdate.getFullYear();
        document.write(getDate + "<br>");
        document.write(currentdate + "<br>");

        // math
        document.write("<h1>MATH</h1>");
        var x = 5;
        var y = 5;
        var z = Math.pow(x,y);
        document.write(z + "<br>");

        //random number
        var randomNumber = Math.random() * 100000;
        var justRandomNumber = Math.round(randomNumber);
        document.write(randomNumber + "<br>");
        document.write(justRandomNumber + "<br>");

        //array

        document.write("<h1>Array</h1>");
        var myArray = [1,2,3,4,5]
        var myStringArray = ["Football", "Cricket", "Baseball"]
        document.write(myStringArray[1] + "<br>")
        document.write(myArray[1] + "<br>")

        //array object
        // [{},{},{}]
        document.write("<h1>Array Object</h1>");

        var data1 = {
            name : "Aadesh",

            hobbies : ["Football", "Boxing"]

        document.write(data1.name + "<br>");
        document.write(data1.hobbies[1] + "<br>");
